<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات حسابي</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="system-background">
    <div class="container auth-container">
        <h2>معلومات حسابك</h2>
        <div class="user-details">
            <p><strong>الاسم:</strong> <span id="infoName"></span></p>
            <p><strong>العمر:</strong> <span id="infoAge"></span> سنة</p>
            <p><strong>الطول:</strong> <span id="infoHeight"></span> سم</p>
            <p><strong>الوزن:</strong> <span id="infoWeight"></span> كجم</p>
            <p><strong>فصيلة الدم:</strong> <span id="infoBloodType"></span></p>
        </div>
        <button id="backBtn" class="btn secondary-btn">العودة</button>
    </div>

    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
