<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  System SSS</title>
    <link rel="icon" href="favicon.ico" type="/image/solo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="system-background">
    <div class="container">
        <h1>التسجيل</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="height">الطول (سم):</label>
                <input type="number" step="0.1" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">الوزن (كجم):</label>
                <input type="number" step="0.1" id="weight" required>
            </div>
            <div class="form-group">
                <label for="bloodType">فصيلة الدم:</label>
                <select id="bloodType" required>
                    <option value="">اختر فصيلة الدم</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <button type="submit" class="btn primary-btn">تسجيل</button>
        </form>
    </div>

    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
